<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editor de Texto - DOM y JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container my-1 my-sm-2 my-md-4 my-lg-5">
        <h1>Editor de Texto</h1>
        <div class="card">
            <div class="card-body">
                <h2>Texto</h2>
                <p class="texto" id="texto" contenteditable="true">Lorem ipsum dolor sit amet, consectetur adipiscing
                    elit. Donec elementum auctor libero, vel imperdiet est. Etiam blandit facilisis ex, nec cursus metus
                    pharetra quis. Fusce imperdiet nisl nibh, ac aliquet ante elementum vitae.</p>

                <hr class="hr">

                <h2>Opciones de Formato</h2>
                <div class="row">
                    <div class="col-12 col-md-3 my-1">
                        <button id="btn-negrita" class="btn d-block w-100 btn-primary" data-formato="negrita">
                            Bold (Negrita)
                        </button>
                    </div>
                    <div class="col-12 col-md-3 my-1">
                        <button id="btn-cursiva" class="btn d-block w-100 btn-primary" data-formato="cursiva">
                            Italic (Cursiva)
                        </button>
                    </div>
                    <div class="col-12 col-md-3 my-1">
                        <button id="btn-subrayado" class="btn d-block w-100 btn-primary" data-formato="subrayado">
                            Underline (Subrayado)
                        </button>
                    </div>
                    <div class="col-12 col-md-3 my-1">
                        <button id="btn-color" class="btn d-block w-100 btn-primary" data-formato="color">
                            Color (Rojo)
                        </button>
                    </div>
                </div>
                <h2>Tamanio del Texto</h2>
                <input type="number" id="font-size" class="form-control" placeholder="Tamaño del texto en px">
                <button id="btn-aplicar-tamano" class="btn btn-success mt-2">Aplicar Tamaño</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script>
        function toggleStyle(element, style, value) {
            if (element.style[style] === value) {
                element.style[style] = '';
                return false;
            } else {
                element.style[style] = value;
                return true;
            }
        }

        function funcionNegrita() {
            const texto = document.getElementById('texto');
            const btn = document.getElementById('btn-negrita');
            const isActive = toggleStyle(texto, 'fontWeight', 'bold');
            btn.classList.toggle('btn-secondary', isActive);
        }

        function funcionCursiva() {
            const texto = document.getElementById('texto');
            const btn = document.getElementById('btn-cursiva');
            const isActive = toggleStyle(texto, 'fontStyle', 'italic');
            btn.classList.toggle('btn-secondary', isActive);
        }

        function funcionSubrayado() {
            const texto = document.getElementById('texto');
            const btn = document.getElementById('btn-subrayado');
            const isActive = toggleStyle(texto, 'textDecoration', 'underline');
            btn.classList.toggle('btn-secondary', isActive);
        }

        function funcionColor() {
            const texto = document.getElementById('texto');
            const btn = document.getElementById('btn-color');
            const isActive = toggleStyle(texto, 'color', 'red');
            btn.classList.toggle('btn-secondary', isActive);
        }

        function aplicarTamano() {
            const texto = document.getElementById('texto');
            const tamano = document.getElementById('font-size').value;
            texto.style.fontSize = tamano + 'px';
        }

        document.getElementById('btn-negrita').addEventListener('click', funcionNegrita);
        document.getElementById('btn-cursiva').addEventListener('click', funcionCursiva);
        document.getElementById('btn-subrayado').addEventListener('click', funcionSubrayado);
        document.getElementById('btn-color').addEventListener('click', funcionColor);
        document.getElementById('btn-aplicar-tamano').addEventListener('click', aplicarTamano);
    </script>
</body>

</html>
